workflows:
  unity-ios-workflow:
    name: Unity iOS Workflow
    max_build_duration: 60
    integrations:
      app_store_connect: Pzakaz13WildDM
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.weap13.clothP13
      groups:
        - unity_credentials
      vars:
        UNITY_IOS_DIR: ios
        XCODE_PROJECT: "Unity-iPhone.xcodeproj"
        XCODE_SCHEME: "Unity-iPhone"
        BUNDLE_ID: "com.weap13.clothP13"
        APP_STORE_APPLE_ID: 6476657752
    scripts:
      - name: Activate & Build Unity Using a Command Prompt
        script: |
          $Serial = @($env:UNITY_SERIAL)
          $Email = @($env:UNITY_EMAIL)
          $Password = @($env:UNITY_PASSWORD)            
            Write-Host "Attempting activation for a license with the following details:"
            Write-Host "Serial: $Serial"
            Write-Host "Email: $Email"
            Write-Host "Password: $Password"
            $process = Start-Process -FilePath "$env:UNITY_HOME\Unity.exe" -Wait -PassThru -ArgumentList "-batchmode -nographics -quit 
              -logFile -username $currentEmail -password $currentPassword -serial $currentSerial"
              if ($process.ExitCode -eq 0) {
                  Write-Host "Unity activated successfully"
                  exit 0
              } else {
                  Write-Host "Activation failed"
              }

          Write-Host "All license activations failed!"
          exit 1
      - name: Generate the Xcode project from Unity
        script: | 
          $UNITY_HOME/Contents/MacOS/Unity -batchmode \
            -quit \
            -logFile \
            -projectPath . \
            -executeMethod BuildScript.BuildIos \
            -nographics
      - name: Set up code signing settings on Xcode project
        script: | 
          xcode-project use-profiles
      - name: Set the build number
        script: | 
          BUILD_NUMBER=($(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID") + 1)
          cd $UNITY_IOS_DIR
          agvtool new-version -all $BUILD_NUMBER
      - name: Build the project
        script: | 
          xcode-project build-ipa \
            --project "$UNITY_IOS_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      scripts:
        - name: Deactivate Unity License
          script: | 
            /Applications/Unity\ Hub.app/Contents/Frameworks/UnityLicensingClient_V1.app/Contents/MacOS/Unity.Licensing.Client \
            --return-ulf \
            --username ${UNITY_EMAIL} \
            --password ${UNITY_PASSWORD}
      email:
        recipients:
          - denwhite223@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: true 
        submit_to_app_store: true